{% extends 'base.html' %}

{% block center %}
<section class="py-5 text-center container dalign-items-center">
    <div class="row py-lg-5">
      <div class="mx-autorow row ">
        <div class="col-8 col-md-6 ">
            <img class="" width="350px" height="400px" src="{{ produto.imagem.url }}" alt="Card image cap">
        </div>
        <div class="lead col-6 px-5 ">
            <h1 class="fs-2">{{ produto.nome }}</h1>
            <p class="fs-6">{{ produto.descricao }} </p>
            <p class="fs-4 fw-medium" >R${{ produto.preco }}</p>
            <button type="button" class="btn btn-outline-success btn-lg">Comprar</button>
            <button type="button" class="btn btn-outline-primary btn-lg">Adicionar ao carrinho</button>

        </div>
      </div>
    </div>
  </section>

{% endblock %}
