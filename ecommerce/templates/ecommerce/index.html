{% extends 'base.html' %}

{% block center %}

<section class="py-5 text-center container">
  <div class="row py-lg-3">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Compre os melhores brinquedos aqui  </h1>
    </div>
  </div>
</section>

<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
      {% for produto in produtos %}
      <div class="col">
        
        <div class="card shadow-sm">
          <img class="bd-placeholder-img card-img-top" width="100%" height="280"src="{{ produto.imagem }}" alt="Card image cap">
          <div class="card-body" style="height: 200px;">
            <h5 class="card-title">{{ produto.nome }}</h5>

            <p class="text-body-secondary text-end">{{ produto.marca }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <a href="{% url 'produto_detalhes' id=produto.id %}" class="btn btn-primary">Comprar</a>
              <div>

                <p class="bs-primary fs-4 ">R${{ produto.preco }}</p>
            </div>
            
            </div>
          </div>
        </div>
      </div>
      {% endfor %}  
    </div>
  </div>
</div>

</div>

{% endblock %}
